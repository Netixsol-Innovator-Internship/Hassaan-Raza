<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Notifications page</title>

<body class="sm:bg-gray-100  sm:max-w-360 sm:px-[5%] xl:px-[25%] md:px-[15%] sm:pt-15 ">
  <!-- Notification section -->
  <section class="bg-white sm:shadow sm:rounded-lg p-5 ">
    <!-- Notification header -->
    <div class="flex justify-between items-center">
      <!-- Notification header left -->
      <div class="flex gap-2 items-center ">
        <div class="text-lg font-bold text-blue-950">Notifications</div>
        <div id="counter" class="bg-blue-950 text-white font-semibold text-xs rounded-md px-2 py-0.5 pt-0.25 ">1</div>
      </div>
      <!--Notification header right mark all as read  -->
      <div>
        <p id="markAllasRead" onclick="markAllAsRead()"
          class="text-xs text-gray-600 font-medium cursor-pointer hover:text-blue-900 active:text-blue-900 active:underline">
          Mark all as read</p>
      </div>
    </div>

    <!-- Notification container -->
    <div id="notificationContainer" class="pt-5 flex flex-col gap-2">
      <!-- Notification div -->
    
    </div>

  </section>
