                <!-- Features Dropdown -->

                    <div

                        <a class="p-2 font-medium text-primary text-sm bg-gray-50 border-gray-200 border-b hover:text-black"
                            href="">Chacha samosa</a>
                        <a class="p-2 font-medium text-primary text-sm bg-gray-50 border-gray-200 border-b hover:text-black"
                            href="">14 street</a>
                        <a class="p-2 font-medium text-primary text-sm bg-gray-50 border-gray-200 border-b hover:text-black"
                            href="">Subway</a>
                    </div>
                </div>

                <div class="hover:bg-linear-to-r from-[#08BBDD] to-[#1668C7] rounded-b-xs  pb-2.5">
                    <a class=" bg-white py-2.5 px-4 font-medium text-primary text-sm  hover:text-black transition-all duration-75"
                        href="">Why ADS?</a>
                </div>
            </nav>

            <!-- Contact Button (Desktop) -->
            <div class="hidden md:flex">
                <button class="btn-grad text-white font-lg font-medium py-3 px-6 rounded-lg">Contact Us</button>
            </div>

            <!-- Mobile Hamburger -->
            <button id="menu-btn" class="md:hidden focus:outline-none">
                <img id="hamburger-icon" src="assets/img/Social Network.png" alt="menu" class="w-6">
                <img id="close-icon" src="assets/img/Social Network (1).png" alt="close" class="w-6 hidden">
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden flex-col mt-3 bg-white rounded-lg  md:hidden">

            <div class="hover:bg-linear-to-r from-[#08BBDD] to-[#1668C7] rounded-b-xs  pb-0.25 flex flex-col">
                <div class="bg-white py-2.5 flex "> <a
                        class=" ibg-white  px-4 font-medium text-primary text-sm w-full text-center  hover:text-black transition-all duration-75"

            </div>
            <div class="hover:bg-linear-to-r from-[#08BBDD] to-[#1668C7] rounded-b-xs  pb-0.25 flex flex-col">
                <div class="bg-white py-2.5 flex "> <a
                        class=" ibg-white  px-4 font-medium text-primary text-sm w-full text-center  hover:text-black transition-all duration-75"
                        href="">About Us</a></div>
            </div>
            <div> <a class="block py-2.5 px-4 font-medium text-primary text-sm hover:text-black border-b" href="">About
                    Us</a></div>

                <div class="dropdown-content flex-col bg-gray-50" id="dropdown-features">

                    <a class="p-2 px-6 border-b text-primary hover:text-black" href="">14 street</a>
                    <a class="p-2 px-6 text-primary hover:text-black" href="">Subway</a>

            </div> -->

            <div class="hover:bg-linear-to-r from-[#08BBDD] to-[#1668C7] rounded-b-xs  pb-0.25 flex flex-col">
                <div class="bg-white py-2.5 flex "> <a
                        class=" ibg-white  px-4 font-medium text-primary text-sm w-full text-center  hover:text-black transition-all duration-75"
                        href="">Why Ads?</a></div>
            </div>
            <button class="btn-grad text-white w-[90%] mx-auto my-3 py-3 rounded-lg">Contact Us</button>
        </div>

    </header>
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const hamburgerIcon = document.getElementById("hamburger-icon");
        const closeIcon = document.getElementById("close-icon");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            hamburgerIcon.classList.toggle("hidden");
            closeIcon.classList.toggle("hidden");
        });

        document.querySelectorAll("[data-dropdown]").forEach(button => {
            button.addEventListener("click", () => {
                const targetId = "dropdown-" + button.dataset.dropdown;
                document.getElementById(targetId).classList.toggle("dropdown-open");
            });
        });
    </script>

</body>
