<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>

    <!-- Title and description -->
    <h1 id="title">Summer Stackers Internee's Survey Form</h1>
    <p id="description">Your valuable Feedback regarding Intership at NetixSol</p>

    <!-- Form -->
     <form action="#" id="survey-form">
        <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Enter your age" min="0" max="120">
        </div>

        <div class="form-group">
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full-time job</option>
            <option value="part-time-job">Part-time job</option>
            <option value="freelancer">Freelancer</option>
            <option value="not-employed">Not employed</option>
            </select> 
        </div>

        <div class="form-group">
            <p></p>
            <input type="radio" name="recommend" value="yes" id="yes-recommend">">
            <label for="yes-recommend" id="yes-recommend-label"></label>

            <input type="radio" name="recommend" value="no" id="no-recommend">
            <label for="no-recommend" id="no-recommend-label"></label>
        </div>

        <div class="form-group">
            <p>Programming languages</p>
            <input type="checkbox" id="js" name="js" value="JavaScript">
            <label for="js">JavaScript</label>
            <input type="checkbox" id="python" name="python" value="Python">
            <label for="python">Python</label>
            <input type="checkbox" id="java" name="java" value="Java">
            <label for="java">Java</label>
        </div>

        <div class="form-group">
            <label for="comments">Your comments about your experience at netixsol</label>
            <textarea id="comments" rows="5" placeholder="Enter your comments here"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit" id="submit" class="btn">
        </div>
     </form>


</body>
</html>
